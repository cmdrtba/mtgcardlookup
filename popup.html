<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MTG Card Lookup</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 15px 0;
      color: #fff;
    }
    .info-box {
      background: #16213e;
      padding: 15px;
      border-radius: 8px;
      border-left: 3px solid #e94560;
    }
    ol {
      margin: 0;
      padding-left: 20px;
      line-height: 1.8;
    }
    li { margin-bottom: 5px; }
    code {
      background: #0f3460;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üÉè MTG Card Lookup</h1>
  <div class="info-box">
    <ol>
      <li>Hover over a card name on YouTube</li>
      <li>Press <code>`</code> (backtick) to look up the card</li>
      <li>Press <code>Esc</code> to close</li>
    </ol>
  </div>
</body>
</html>
